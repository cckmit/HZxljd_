<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>

    <th:block th:include="include :: header('新增接口信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<script th:src="@{/js/vue.js}"></script>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-api-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">接口名称：</label>
                <div class="col-sm-8">
                    <input id="aName" name="aName" class="form-control" type="text">
                    <span name="aNames" style="color:red;"></span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">接口地址：</label>
                <div class="col-sm-8">
                    <input id="aAddress" name="aAddress" class="form-control" type="text">
                    <span name="aAddress" style="color:red;"></span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">接口备注：</label>
                <div class="col-sm-8">
                    <input id="aDescription"  name="aDescription" class="form-control" type="text">
                    <span name="aDescription" style="color:red;"></span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/api"
        $("#form-api-add").validate({
            focusCleanup: true
        });

        function submitHandler() {

            if ($.validate.form()) {
                if($("input[name='aName']").val()==""){
                    $("span[name='aNames']").html("*请输入接口名称")
                    return;
                }else{
                    $("span[name='aNames']").html("")
                }
                if($("input[name='aAddress']").val()==""){
                    $("span[name='aAddress']").html("*请输入接口地址")
                    return;
                }else{
                    $("span[name='aAddress']").html("")
                }
                if($("input[name='aDescription']").val()==""){
                    $("span[name='aDescription']").html("*请输入接口备注")
                    return;
                }else{
                    $("span[name='aDescription']").html("")
                }
                $.operate.save(prefix + "/add", $('#form-api-add').serialize());
            }
        }

        $("input[name='aCreateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='aUpdateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
