<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增公共管理/物业--设备信息')" />
    <script src="../../../static/ajax/libs/validate/jquery.validate.min.js"></script>
    <script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equipmentInfo-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备名称：</label>
                <div class="col-sm-8">
                    <input name="equipmentName" class="form-control is-required" placeholder="请填写设备名称" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备类型：</label>
                <div class="col-sm-8">
                    <select name="equipmentType" th:with="type=${@dict.getType('equipment_type')}" class="form-control m-b" required>
                        <option value="">请选择设备类型</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备序列号：</label>
                <div class="col-sm-8">
                    <input name="equipmentSerialNumber" class="form-control is-required" placeholder="请填写设备序列号" type="text" required>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label is-required">标签：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="labelId" id="labelId" placeholder="请填写数字"  class="form-control is-required" type="number" required  >-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label is-required">验证码：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="verificationCode" class="form-control is-required" type="text" required>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备型号：</label>
                <div class="col-sm-8">
                    <input name="equipmentModel" class="form-control is-required" placeholder="请填写设备型号" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备位置：</label>
                <div class="col-sm-8">
                    <input name="equipmentAdress" class="form-control is-required" placeholder="请填写设备位置" type="text" required>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label is-required">经度：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="longitude" class="form-control is-required" type="text" required>-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label is-required">纬度：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="latitude" class="form-control is-required" type="text" required>-->
<!--                </div>-->
<!--            </div>-->


            <div class="form-group">
                <label class="col-sm-3 control-label is-required">网络状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('network_status')}">
                        <input type="radio" th:id="${'network_status' + dict.dictCode}" name="equipmentStatus" th:value="${dict.dictValue}"  required>
                        <label th:for="${'informationStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/equipmentInfo"
        $("#form-equipmentInfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-equipmentInfo-add').serialize());
            }
        }
    </script>
</body>
</html>
