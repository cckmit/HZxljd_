<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改公共管理/物业--设备信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equipmentInfo-edit" th:object="${xlEquipmentInfo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备名称：</label>
                <div class="col-sm-8">
                    <input name="equipmentName" th:field="*{equipmentName}"  class="form-control" placeholder="请填写设备名称" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备类型：</label>
                <div class="col-sm-8">
                    <select name="equipmentType" th:with="type=${@dict.getType('equipment_type')}" class="form-control m-b" required>
                        <option value="">请选择设备类型</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:field="*{equipmentType}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备序列号：</label>
                <div class="col-sm-8">
                    <input name="equipmentSerialNumber" th:field="*{equipmentSerialNumber}" placeholder="请填写设备序列号" class="form-control" type="text" required>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label is-required">标签：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="labelId" placeholder="请填写数字" th:field="*{labelId}" class="form-control" type="number" required>-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label is-required">验证码：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="verificationCode" th:field="*{verificationCode}" class="form-control" type="text" required>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备型号：</label>
                <div class="col-sm-8">
                    <input name="equipmentModel" th:field="*{equipmentModel}" placeholder="请填写设备型号" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设备位置：</label>
                <div class="col-sm-8">
                    <input name="equipmentAdress" th:field="*{equipmentAdress}" placeholder="请填写设备位置" class="form-control" type="text">
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">经度：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="longitude" th:field="*{longitude}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">纬度：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="latitude" th:field="*{latitude}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">网络状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('network_status')}" >
                        <input type="radio" th:id="${'network_status' + dict.dictCode}" name="equipmentStatus" th:value="${dict.dictValue}" th:field="*{equipmentStatus}" required>
                        <label th:for="${'informationStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">小区id：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="villageId" th:field="*{villageId}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/equipmentInfo";
        $("#form-equipmentInfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-equipmentInfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
