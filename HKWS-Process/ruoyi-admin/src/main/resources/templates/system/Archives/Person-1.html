    <script>
        //rem布局动态更改html
        (function (win) {
            var tid;

            function refreshRem() {
                let designSize = 1920;
                let html = document.documentElement;
                let wW = html.clientWidth;
                let rem = (wW * 100) / designSize;
                document.documentElement.style.fontSize = rem + "px";
            }

            win.addEventListener(
                "resize",
                function () {
                    clearTimeout(tid);
                    tid = setTimeout(refreshRem, 100);
                },
                false
            );
            win.addEventListener(
                "pageshow",
                function (e) {
                    if (e.persisted) {
                        clearTimeout(tid);
                        tid = setTimeout(refreshRem, 100);
                    }
                },
                false
            );

            refreshRem();
        })(window);
    </script>

                name: "毛华强",
                value: tdata[1],
                unit: "元",
            },
            {
                name: "刘启龙",
                value: tdata[2],
                unit: "元",
            },
            {
                name: "杨波",
                value: tdata[3],
                unit: "元",
            },
        ];
        let arrName = [];
        let arrValue = [];
        let sum = 0;
        let pieSeries = [],
            lineYAxis = [];

        // 数据处理
        chartData.forEach((v, i) => {
            arrName.push(v.name);
            arrValue.push(v.value);
            sum = sum + v.value;
        });

        // 图表option整理
        chartData.forEach((v, i) => {
            pieSeries.push({
                name: "",
                type: "pie",
                clockWise: false,
                hoverAnimation: false,
                radius: [85 - i * 15 + "%", 77 - i * 15 + "%"],
                center: ["50%", "50%"],
                label: {
                    show: false,
                },
                data: [
                    {
                        value: v.value,
                        name: v.name,
                    },
                    {
                        value: sum - v.value,
                        name: "",
                        itemStyle: {
                            color: "rgba(0,0,0,0)",
                        },
                    },
                ],
            });
            pieSeries.push({
                name: "",
                type: "pie",
                silent: true,
                z: 1,
                clockWise: false, //顺时加载
                hoverAnimation: false, //鼠标移入变大
                radius: [85 - i * 15 + "%", 77 - i * 15 + "%"],
                center: ["50%", "50%"],
                label: {
                    show: false,
                },
                data: [
                    {
                        value: 75,
                        itemStyle: {
                            color: "#E3F0FF",
                        },
                    },
                    {
                        value: 25,
                        name: "",
                        itemStyle: {
                            color: "rgba(0,0,0,0)",
                        },
                    },
                ],
            });
            v.percent = ((v.value / sum) * 100).toFixed(1) + "%";
            lineYAxis.push({
                value: i,
                textStyle: {
                    rich: {
                        circle: {
                            color: color[i],
                            padding: [0, 10],
                        },
                    },
                },
            });
        });
        var Soption = {
            tooltip: {
                trigger: 'item',
                formatter:function (params) {
                    // console.log(params);
                    var str = params.marker+params.name+'：'+params.percent+'%';
                    return str;
                }
            },
            backgroundColor: "#fff",
            color: color,
            grid: {
                top: "5%",
                bottom: "64%",
                left: "50%",
                containLabel: false,
            },
            yAxis: [
                {
                    type: "category",
                    inverse: true,
                    axisLine: {
                        show: false,
                    },
                    axisTick: {
                        show: false,
                    },

                    axisLabel: {
                        formatter: function (params) {
                            let item = chartData[params];
                            // console.log(item);
                            return (
                                "{line|}{circle|●}{name|" +
                                item.name +
                                "}{bd|}{percent|" +
                                item.percent +
                                "}"
                            );
                        },
                        interval: 0,
                        inside: true,
                        textStyle: {
                            color: "#333",
                            fontSize: 14,
                            rich: {
                                line: {
                                    width: "50%",
                                    height: 10,
                                    backgroundColor: {
                                        image: dashedPic,
                                    },
                                },
                                name: {
                                    color: "#666",
                                    fontSize: 14,
                                },
                                bd: {
                                    padding: [0, 5],
                                },
                                percent: {
                                    color: "#333",
                                    fontSize: 14,
                                },
                            },
                        },
                        show: true,
                    },
                    data: lineYAxis,
                },
            ],
            xAxis: [
                {
                    show: false,
                },
            ],
            series: pieSeries,
        };
        Statistics.setOption(Soption);
    }
