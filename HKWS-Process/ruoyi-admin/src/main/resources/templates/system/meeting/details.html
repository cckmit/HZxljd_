<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
  <th:block th:include="include :: header('查看街道管理--会议记录')" />
  <th:block th:include="include :: datetimepicker-css" />
  <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
  <form class="form-horizontal m" id="form-knowledge-edit" th:object="${xlMeeting}">
    <div class="form-group">
      <label class="col-sm-3 control-label">会议标题：</label>
      <div class="form-control-static" th:text="*{meetingTitle}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">会议记录人：</label>
      <div class="form-control-static" th:text="*{meetingRecordPerson}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">会议时间：</label>
      <div class="form-control-static" th:text="${#dates.format(xlMeeting.meetingDate,'yyyy-MM-dd HH:mm:ss')}">
<!--        *{meetingDate}-->
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">会议内容：</label>
      <div class="col-sm-8">
        <textarea class="form-control" th:readonly="true" style="height: 120px" th:text="*{meetingContent}"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">会议图片：</label>
      <div class="col-sm-8">
        <td class="pic" id="endEvent" th:each="image:${#strings.arraySplit(xlMeeting.meetingImage, ',')}">
           <img class="zoomify" th:src="${image}" height="90" />
        </td>
      </div>
    </div>
  </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: bootstrap-fileinput-js" />
<script type="text/javascript" th:inline="javascript">

</script>
</body>
</html>
