<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改街道管理--物业信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-estateManagements-edit" th:object="${xlEstateManagement}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">物业公司名称：</label>
                <div class="col-sm-8">
                    <input name="estateName" th:field="*{estateName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">物业星级：</label>
                <div class="col-sm-8">
                  <select name="estateStar" class="form-control m-b" th:with="type=${@dict.getType('starstar')}" required>
                    <option th:each="abc : ${type}" th:text="${abc.dictLabel}" th:value="${abc.dictValue}" th:field="*{estateStar}"></option>
                  </select>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label is-required">小区编号：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="quartersId" th:field="*{quartersId}" class="form-control" type="text" required>-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label is-required">小区名称：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <select name="quartersName" class="form-control m-b" required>-->
<!--                        <option value="" disabled selected hidden>请选择小区</option>-->
<!--                        <option value="城陵国际">城陵国际</option>-->
<!--                        <option value="鹿城民邸">鹿城民邸</option>-->

<!--                    </select>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">物业经理：</label>
                <div class="col-sm-8">
                    <select name="estateManager" class="form-control m-b">
                        <option value=''disabled selected hidden>请选择物业经理</option>
                        <option value="蒋经理">蒋经理</option>
                        <option value="宋经理">宋经理</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">联系方式：</label>
                <div class="col-sm-8">
                    <input name="estatePhone" th:field="*{estatePhone}" class="form-control"  required isPhone="true">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/estateManagement";
        $("#form-estateManagements-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-estateManagements-edit').serialize());
            }
        }
    </script>
</body>
</html>
