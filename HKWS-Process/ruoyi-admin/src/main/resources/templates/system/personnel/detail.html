<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('人员信息详情')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-personnel-edit" th:object="${xlPersonnel}">
        <!--<input name="id" th:text="*{id}" type="hidden">-->
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名：</label>
            <div class="form-control-static" th:text="*{name}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别：</label>
            <div class="form-control-static" th:text="${@dict.getLabel('sys_user_sex',xlPersonnel.gender)}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">民族：</label>
            <div class="form-control-static" th:text="${@dict.getLabel('nation',xlPersonnel.nation)}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">籍贯：</label>
            <div class="form-control-static" th:text="*{nativePlace}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">户籍地住址：</label>
            <div class="form-control-static" th:text="*{nativeAddress}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出生日期：</label>
            <div class="form-control-static" th:text="${#dates.format(xlPersonnel.birthDate, 'yyyy-MM-dd')}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话：</label>
            <div class="form-control-static" th:text="*{phone}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">身份证号：</label>
            <div class="form-control-static" th:text="*{idcard}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">学历：</label>
            <div class="form-control-static" th:text="${@dict.getLabel('education',xlPersonnel.education)}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">婚姻状况：</label>
            <div class="form-control-static" th:text="${@dict.getLabel('marry',xlPersonnel.marry)}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工作单位：</label>
            <div class="form-control-static" th:text="*{workUnit}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属网格：</label>
            <div class="form-control-static" th:text="*{deptName}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属小区：</label>
            <div class="form-control-static" th:text="*{villageName}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属楼幢：</label>
            <div class="form-control-static" th:text="*{building}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属单元：</label>
            <div class="form-control-static" th:text="*{unit}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属房屋：</label>
            <div class="form-control-static" th:text="*{room}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">详细地址：</label>
            <div class="form-control-static" th:text="*{address}" >
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="col-sm-3 control-label">房屋编号：</label>-->
            <!--<div class="form-control-static" th:text="*{roomCode}" >-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">房屋类型：</label>
            <div class="form-control-static" th:text="${@dict.getLabel('room_type',xlPersonnel.roomType)}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">居住类型：</label>
            <div class="form-control-static" th:text="${@dict.getLabel('live_type',xlPersonnel.liveType)}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">政治面貌：</label>
            <div class="form-control-static" th:text="${@dict.getLabel('polity',xlPersonnel.polity)}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">党组织领导：</label>
            <div class="form-control-static" th:text="*{communist}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">支部名称：</label>
            <div class="form-control-static" th:text="*{branch}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入党时间：</label>
            <div class="form-control-static" th:text="*{joinTime}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">与户主关系：</label>
            <div class="form-control-static" th:text="${@dict.getLabel('householder_relation',xlPersonnel.householderRelation)}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否产权人：</label>
            <div class="form-control-static" th:text="${@dict.getLabel('property_right',xlPersonnel.propertyRight)}">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
</body>
</html>
