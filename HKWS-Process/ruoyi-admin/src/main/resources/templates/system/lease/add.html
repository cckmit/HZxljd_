<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增出租房信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-lease-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">房屋室号名称：</label>
                <div class="col-sm-8">
                    <input name="room" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">房东姓名：</label>
                <div class="col-sm-8">
                    <input name="leaseName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房东身份证：</label>
                <div class="col-sm-8">
                    <input name="leaseIdentityNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房东联系电话：</label>
                <div class="col-sm-8">
                    <input name="leaseLandladyPhone" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">出租房地址：</label>
                <div class="col-sm-8">
                    <input name="leaseAddress" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">房屋类型：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('room_type')}">
                        <input type="radio" th:id="${'roomTypeStatus_' + dict.dictCode}" name="roomTypeStatus" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'roomTypeStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">居住类型：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" id="status1" name="leaseTypeStatus" value="1" checked />
                        <label for="status1" >出租</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="status2" name="leaseTypeStatus" value="2" />
                        <label for="status2" >自住</label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房间数量：</label>
                <div class="col-sm-8">
                    <input name="leaseNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">居住人数：</label>
                <div class="col-sm-8">
                    <input name="leaseResidentsNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋面积：</label>
                <div class="col-sm-8">
                    <input name="leaseArea" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属社区：</label>
                <div class="col-sm-8">
                    <input name="belongingCommunity" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">社区编码：</label>
                <div class="col-sm-8">
                    <input name="communityCode" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/lease"
        $("#form-lease-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-lease-add').serialize());
            }
        }


    </script>
</body>
</html>
