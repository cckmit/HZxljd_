<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('巡更点查看')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="signupForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">巡更点名称：</label>
            <div class="form-control-static" th:text="${xlPropertyPatrolPoint.pointName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">二维码：</label>
            <div class="form-control-static">
                <div id="qrcode"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">位置描述：</label>
            <div class="form-control-static" th:text="${xlPropertyPatrolPoint.locationRemark}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">创建时间：</label>
            <div class="form-control-static" th:text="${#dates.format(xlPropertyPatrolPoint.createTime, 'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<!--二维码-->
<script th:src="@{/qrcode/qrcode.js}"></script>
<script th:src="@{/qrcode/myqrcode.js}"></script>
<script th:inline="javascript">
    //二维码展示
    $(document).ready(function(){
        //二维码内容
        let qrCode = [[${xlPropertyPatrolPoint.qrCode}]];
        generQrcode(qrCode);
    });
</script>
</body>
</html>
