<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改人员信息')" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-xlpersonnel-edit" th:object="${xlPersonnel}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">物业：</label>
            <div class="col-sm-8">
                <input  th:value="${xlVillage.propertyName}" class="form-control" type="text" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">小区：</label>
            <div class="col-sm-8">
                <input name="villageName" th:value="${xlVillage.name}" class="form-control" type="text" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">姓名：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{name}" class="form-control" type="text" required placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">身份证号：</label>
            <div class="col-sm-8">
                <input id="idcard" name="idcard" th:field="*{idcard}" class="form-control" type="text" placeholder="请输入身份证号" required isIdentity="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" is-required>性别：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_user_sex')}">
                    <input type="radio" th:id="${dict.dictCode}" name="gender" th:value="${dict.dictValue}" th:checked="${dict.default}" th:field="*{gender}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div id="element" class="row">
            <label class="col-sm-3 control-label is-required">籍贯：</label>
            <div class="col-sm-2">
                <select name="province"  class="province form-control m-b">
                    <option th:value="*{province}">[[*{province}]]</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select name="city"  class="city form-control m-b">
                    <option th:value="*{city}">[[*{city}]]</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出生日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="birthDate" th:value="${#dates.format(xlPersonnel.birthDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" is-required>民族：</label>
            <div class="col-sm-8">
                <select name="nation" th:field="*{nation}" class="form-control m-b" th:with="type=${@dict.getType('nation')}">
                    <option value="">--请选择--</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">手机号：</label>
            <div class="col-sm-8">
                <input id="phone" name="phone" th:field="*{phone}" class="form-control" type="text" placeholder="请输入手机号" required isPhone="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" is-required>学历：</label>
            <div class="col-sm-8">
                <select name="education" th:field="*{education}" class="form-control m-b" th:with="type=${@dict.getType('education')}">
                    <option value="">--请选择--</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" is-required>政治面貌：</label>
            <div class="col-sm-8">
                <select name="polity" th:field="*{polity}" class="form-control m-b" th:with="type=${@dict.getType('polity')}">
                    <option value="">--请选择--</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" is-required>人员类型：</label>
            <div class="col-sm-8">
                <select name="personnelType" th:field="*{personnelType}" class="form-control m-b"  th:with="type=${@dict.getType('xl_personnel_type')}">
                    <option value="">--请选择--</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" is-required>婚姻状况：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('xl_personnel_marry')}">
                    <input type="radio" th:id="${dict.dictCode}" name="marry" th:value="${dict.dictValue}" th:checked="${dict.default}" th:field="*{marry}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">详细地址：</label>
            <div class="col-sm-8">
                <input name="address" th:field="*{address}" class="form-control" type="text" required placeholder="请输入详细地址">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">与户主关系：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('householder_relation')}">
                    <input type="radio" th:id="${dict.dictCode}" name="householderRelation" th:value="${dict.dictValue}" th:checked="${dict.default}" th:field="*{householderRelation}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">人脸照片：</label>
            <div class="col-sm-8">
                <input id="file" name="file"  class="form-control" type="file"/>
                <input id="filepath" name="personnelPhoto" th:field="*{personnelPhoto}" type="hidden"/>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<!--日期-->
<th:block th:include="include :: datetimepicker-css" />
<th:block th:include="include :: datetimepicker-js" />
<!--多级联动-->
<th:block th:include="include :: jquery-cxselect-js"/>
<script th:src="@{/ajax/libs/cxselect/my-cxselect.js}"></script>
<!--图片上传-->
<th:block th:include="include :: bootstrap-fileinput-js" />
<script th:src="@{/upload/upload.js}"></script>
<script type="text/javascript">
    var prefix = ctx + "system/property/xlpersonnel";
    var uploadUrl = ctx + "common/upload";
    $("#form-xlpersonnel-edit").validate({
        onkeyup: false,
        rules:{
            idcard:{
                isIdentity:true,
                remote: {
                    url: prefix + "/checkIdcardUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "idcard": function () {
                            return $.common.trim($("#idcard").val());
                        },
                        "id": function () {
                            return $.common.trim($("#id").val());
                        },
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            phone:{
                isPhone:true,
                remote: {
                    url: prefix + "/checkPhoneUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "phone": function () {
                            return $.common.trim($("#phone").val());
                        },
                        "id": function () {
                            return $.common.trim($("#id").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
        },
        messages: {
            "idcard": {
                remote: "身份证号已经存在"
            },
            "phone":{
                remote: "手机号码已经存在"
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-xlpersonnel-edit').serialize());
        }
    }

    //初始化文件上传
    $(document).ready(function(){initAsyncImage('file', uploadUrl)});

    $("input[name='birthDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
