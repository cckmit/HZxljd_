<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增人员信息')" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-personnel-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">物业：</label>
            <div class="col-sm-8">
                <input  th:value="${xlVillage.propertyName}" class="form-control" type="text" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">小区：</label>
            <div class="col-sm-8">
                <input name="villageName" th:value="${xlVillage.name}" class="form-control" type="text" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">姓名：</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" required placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">身份证号：</label>
            <div class="col-sm-8">
                <input id="idcard" name="idcard" class="form-control" type="text" required isIdentity="true" placeholder="请输入身份证号">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">性别：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_user_sex')}">
                    <input type="radio" th:id="${dict.dictCode}" name="gender" th:value="${dict.dictValue}" th:checked="${dict.default}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div id="element" class="row">
            <label class="col-sm-3 control-label is-required">籍贯：</label>
            <div class="col-sm-2">
                <select name="province" class="province form-control m-b"></select>
            </div>
            <div class="col-sm-2">
                <select name="city" class="city form-control m-b"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出生日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="birthDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">民族：</label>
            <div class="col-sm-8">
                <select name="nation" class="form-control m-b" th:with="type=${@dict.getType('nation')}">
                    <option value="">--请选择--</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">手机号：</label>
            <div class="col-sm-8">
                <input id="phone" name="phone" class="form-control" type="text" required isPhone="true" placeholder="请输入手机号">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">学历：</label>
            <div class="col-sm-8">
                <select name="education" class="form-control m-b" th:with="type=${@dict.getType('education')}">
                    <option value="">--请选择--</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">政治面貌：</label>
            <div class="col-sm-8">
                <select name="polity" class="form-control m-b" th:with="type=${@dict.getType('polity')}">
                    <option value="">--请选择--</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">人员类型：</label>
            <div class="col-sm-8">
                <select name="personnelType" class="form-control m-b"  th:with="type=${@dict.getType('xl_personnel_type')}">
                    <option value="">--请选择--</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">婚姻状况：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('xl_personnel_marry')}">
                    <input type="radio" th:id="${dict.dictCode}" name="marry" th:value="${dict.dictValue}" th:checked="${dict.default}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">详细地址：</label>
            <div class="col-sm-8">
                <input name="address" class="form-control" type="text" required placeholder="请输入详细地址">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">与户主关系：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('householder_relation')}">
                    <input type="radio" th:id="${dict.dictCode}" name="householderRelation" th:value="${dict.dictValue}" th:checked="${dict.default}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">人脸照片：</label>
            <div class="col-sm-8">
                <input id="file" name="file"  class="form-control" type="file"/>
                <input id="filepath" name="personnelPhoto" type="hidden"/>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<!--日期-->
<th:block th:include="include :: datetimepicker-css" />
<th:block th:include="include :: datetimepicker-js" />
<!--多级联动-->
<th:block th:include="include :: jquery-cxselect-js"/>
<script th:src="@{/ajax/libs/cxselect/my-cxselect.js}"></script>
<!--图片上传插件-->
<th:block th:include="include :: bootstrap-fileinput-js" />
<script th:src="@{/upload/upload.js}"></script>
<script type="text/javascript">
    var prefix = ctx + "system/property/xlpersonnel"
    //文件上传路径
    var uploadUrl = ctx + "common/upload";
    $("#form-personnel-add").validate({
        onkeyup: false,
        rules:{
            idcard:{
                isIdentity:true,
                remote: {
                    url: prefix + "/checkIdcardUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "idcard": function () {
                            return $.common.trim($("#idcard").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            phone:{
                isPhone:true,
                remote: {
                    url: prefix + "/checkPhoneUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "phone": function () {
                            return $.common.trim($("#phone").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
        },
        messages: {
            "idcard": {
                remote: "身份证号已经存在"
            },
            "phone":{
                remote: "手机号码已经存在"
            },
        },
        focusCleanup: true

    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-personnel-add').serialize());
        }
    }

    //初始化文件上传
    $(document).ready(function(){initAsyncImage('file', uploadUrl)});

    $("input[name='birthDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
