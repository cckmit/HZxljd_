<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('详情')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="form-sign-detail">
        <div class="form-group">
            <label class="col-sm-2 control-label">异常描述：</label>
            <div class="form-control-static" >
                <span th:text="${sign.remark}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">图片：</label>
            <div class="form-control-static" >
                <label th:each="image:${images}">
                    <img th:src="${image}" style="width: 200px;"/>
                </label>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    function submitHandler() {
        //关闭
        $.modal.close();
    }
</script>
</body>
</html>
