<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('详情')" />
    <th:block th:include="include :: jsonview-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="signupForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">标题：</label>
            <div class="form-control-static" th:text="${xlPropertyEvent.eventTitle}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">内容：</label>
            <div class="form-control-static" th:text="${xlPropertyEvent.reportContent}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">事件类型：</label>
            <div class="form-control-static" th:text="${@dict.getLabel('property_event_type', xlPropertyEvent.eventType)}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">事件发现人：</label>
            <div class="form-control-static" th:text="${xlPropertyEvent.reporter}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">发现时间：</label>
            <div class="form-control-static" th:text="${#dates.format(xlPropertyEvent.reportTime, 'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">位置：</label>
            <div class="form-control-static" th:text="${xlPropertyEvent.eventAddress}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">图片：</label>
            <div class="form-control-static">
                <img th:src="${xlPropertyEvent.reportImage}" style="width: 200px; height: 200px"/>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: jsonview-js" />
<script th:inline="javascript">

</script>
</body>
</html>
