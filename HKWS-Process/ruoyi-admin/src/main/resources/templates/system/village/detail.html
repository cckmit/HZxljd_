<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('用户详细')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">

		<form class="form-horizontal m" id="form-user-edit" th:object="${xlVillageModel}">

			<div class="form-group">
				<label class="col-sm-3 control-label">小区名称：</label>
				<div class="col-sm-8">
					<input name="code" th:field="*{name}" class="form-control" type="text" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">网格名称：</label>
				<div class="col-sm-8">
					<input name="code" th:field="*{deptName}" class="form-control" type="text" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">物业名称：</label>
				<div class="col-sm-8">
					<input name="code" th:field="*{propertyName}" class="form-control" type="text" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">物业负责人：</label>
				<div class="col-sm-8">
					<input name="code" th:field="*{propertyPerson}" class="form-control" type="text" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">创建人：</label>
				<div class="col-sm-8">
					<input name="code" th:field="*{createBy}" class="form-control" type="text" disabled>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input name="reasonsDate" th:value="${#dates.format(xlVillageModel.createTime, 'yyyy-MM-dd hh:mm:ss')}" class="form-control" placeholder="暂无" type="text" required  disabled>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input name="reasonsDate" th:value="${#dates.format(xlVillageModel.updateTime, 'yyyy-MM-dd hh:mm:ss')}" class="form-control" placeholder="暂无" type="text" required disabled>
					</div>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">

	</script>
</body>
</html>
