<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('用户详细')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">

		<form class="form-horizontal m" id="form-user-edit" th:object="${xlAppeal}">
			<div class="form-group">
				<label class="col-sm-3 control-label">扣分内容：</label>
				<div class="form-control-static" th:text="*{deductionContent}"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">扣分值：</label>
				<div class="form-control-static" th:text="*{deductionNumber}"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">申诉人：</label>
				<div class="form-control-static" th:text="*{appealPerson}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">考核部门：</label>
				<div class="form-control-static" th:text="*{assessmentDepartment}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">考核时间：</label>
				<div class="form-control-static" th:text="${#dates.format(xlAppeal.assessmentDate, 'yyyy-MM-dd HH:mm:ss')}">
				</div>
			</div>
			<div class="form-group">
			<label class="col-sm-3 control-label">申诉状态：</label>
				<div class="form-control-static" th:text="${@dict.getLabel('appeal_status', xlAppeal.appealStatus)}"></div>
		</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="form-control-static" th:text="${#dates.format(xlAppeal.createDate, 'yyyy-MM-dd HH:mm:ss')}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">申诉描述：</label>
				<div class="form-control-static" th:text="*{appealDescribe}">
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">

	</script>
</body>
</html>
