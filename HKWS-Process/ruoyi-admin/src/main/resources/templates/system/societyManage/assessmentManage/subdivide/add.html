<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增网格员--考核细分项')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-subdivide-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">细分项名称：</label>
                <div class="col-sm-8">
                    <input name="subdivideName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">选择考核项：</label>
                <div class="col-sm-8">
                    <select name="assessmentId" id="assessmentId" class="form-control select-list" required>
                        <option th:each="assessmentItem:${list}" th:value="${assessmentItem.assessmentId}" th:text="${assessmentItem.assessmentName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">分值：</label>
                <div class="col-sm-8">
                    <input name="assessmentScore" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">考核周期：</label>
                <div class="col-sm-8">
                    <select name="assessmentCycle" class="form-control m-b" required>
                        <option value="">--请选择考核周期--</option>
                        <option value="月度">月度</option>
                        <option value="季度">季度</option>
                        <option value="年度">年度</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">工作要求：</label>
                <div class="col-sm-8">
                    <textarea name="workRequirement" style="height: 120px" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">考核数据来源：</label>
                <div class="col-sm-8">
                    <textarea name="dataSource" style="height: 80px" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/societyManage/assessmentManage/subdivide"
        $("#form-subdivide-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-subdivide-add').serialize());
            }
        }
    </script>
</body>
</html>
