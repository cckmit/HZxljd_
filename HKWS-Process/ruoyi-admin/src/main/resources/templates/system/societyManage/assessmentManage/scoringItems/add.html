<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-scoringItems-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">描述：</label>
                <div class="col-sm-8">
                    <textarea name="describes" style="height: 80px" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">所属细分项：</label>
                <div class="col-sm-8">
                    <select name="subdivideId" id="subdivideId" class="form-control select-list" required>
                        <option th:each="subdivide:${list}" th:value="${subdivide.subdivideId}" th:text="${subdivide.subdivideName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">考核责任单位：</label>
                <div class="col-sm-8">
                    <select name="deptId" id="deptId" class="form-control select-list" required>
                        <option th:each="dept:${deptList}" th:value="${dept.deptId}" th:text="${dept.deptName}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input name="createUser" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js"/>
