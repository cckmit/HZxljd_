<script>
    $(function ($) {
        $.fn.screen = function (options) {
            var $this = this;//ç¬¬ä¸€ä¸ªdiv
            var set = $.extend({
                before: [],
                after: []
            }, options);

            $this.css({
                overflow: 'hidden',
                position: 'absolute',
                width: '1920px',
                height: '100%',
                left: '0',
                top: '0'
            });
            var ch = $this.children('div');
            $this.empty();
            var secondDiv = $('<div></div>').css({
                position: "relative",
                left: '0',
                top: '0',
                width: '100%',
                height: '100%',
                visibility: "visible"
            });
            secondDiv.appendTo($this);
            ch.css({
                height: '100%',
                width: '100%'
            }).appendTo(secondDiv);
            //console.log(navbarUl.height()); //æ‰“å°0
            //å…ˆå°†å…¶æ·»åŠ åˆ°HTMLæ–‡æ¡£æµå¯¹è±¡ä¸­ï¼Œå†è®¾ç½®å…¶topä½ç½®ï¼Œä¸ç„¶å…¶ä½ç½®è®¡ç®—ä¼šå¿½ç•¥æ‰å…¶è‡ªèº«é«˜åº¦ã€‚
            //console.log(navbarUl.height()); //æ‰“å°182é«˜åº¦
            var wheelName = navigator.userAgent.indexOf("Firefox") > 0 ? "DOMMouseScroll" : "mousewheel";

            $this.bind(wheelName, function () {
                var event = window.event || arguments.callee.caller.arguments[0];
                //console.log(event);
                var contentV = 0;
                //ç»Ÿä¸€çº¿ä¸‹æ»šåŠ¨ä¸ºè´Ÿæ•°
                if (event.wheelDelta) {
                    contentV = Math.floor(event.wheelDelta / 120) * 60;

                } else if (event.detail) {
                    contentV = -Math.floor(event.detail / 3) * 60;
                }
                //console.log(contentV);
                if (contentV < 0) {
                    //å‘ä¸‹æ»šåŠ¨ä¸º1ï¼Œå‘ä¸Šæ»šåŠ¨ä¸º-1
                    console.log("ä¸‹æ»šåŠ¨ä½œ");
                    slide(1);
                } else {
                    console.log("ä¸Šæ»šåŠ¨ä½œ");
                    slide(-1);
                }
            });

            var currentPage = 0;//å½“å‰çš„é¡µæ•°
            var lg = secondDiv.children("div").length;
            //var sht=_i.children('div').outerHeight();//å¾—åˆ°å±å†…å®¹çš„é«˜åº¦ã€‚ä¹Ÿå°±æ˜¯æ¯æ¬¡è¦åˆ‡å±æ—¶divå‘ä¸Šå‘ä¸‹ç§»åŠ¨çš„é‡ã€‚
            var flag = true;

            //næ˜¯1å°±å‘ä¸‹åˆ‡å±ï¼Œnæ˜¯-1å°±å‘ä¸Šåˆ‡å±ã€‚
            function slide(n) {
                if (!flag) {

                    return;
                }
                flag = false;
                if (n > 0 && currentPage < (lg - 1)) {
                    console.log("æ‰§è¡Œä¸‹æ»š");
                    if (set.before[currentPage]) {
                        set.before[currentPage]();
                    }
                    currentPage++;
                    animateDown(currentPage);

                } else {
                    if (n < 0 && currentPage > 0) {
                        console.log("æ‰§è¡Œä¸Šæ»š")
                        if (set.before[currentPage]) {
                            set.before[currentPage]();
                        }
                        currentPage--;
                        animateDown(currentPage);
                    } else {
                        flag = true;
                    }
                }
            }

            function animateDown(c) {
                secondDiv.animate({top: -c * 100 + '%'}, 'slow', function () {
                    if (set.after[c]) {
                        set.after[c]();
                    }
                    flag = true;
                });
            }

            //åˆå§‹åŒ–å®¹å™¨é«˜åº¦
            ch.height($(window).height());
            //çª—å£æ”¹å˜ï¼Œå®¹å™¨é«˜åº¦ä¹Ÿæ”¹å˜
            $(window).resize(function () {
                ch.height($(window).height());
            });
        }
    }(jQuery));


</script>
